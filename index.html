<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="./payment.css">
  <script src="./payment.js"></script>
</head>

<body>
  <div class="payment-container">
    <div class="payment-ui">
  
      <div class="payment-ui--item" tabindex="0">
        <div class="payment-ui--logo">
          <img width="50" src="./assets/ic_generic_2x.png" alt="Card Logo">
        </div>
        <div class="payment-ui--item-content">
          <div class="payment-ui--item-title">Credit/Debit Card</div>
          <div class="payment-ui--item-subtitle">
            <img width="96" src="./assets/A-3Card_3x.png" alt="Cards">
          </div>
        </div>
      </div>

      <div class="payment-ui--item" tabindex="0">
        <div class="payment-ui--logo">
          <img width="50" src="./assets/ic_ABA PAY_3x.png" alt="ABA Pay Logo">
        </div>
        <div class="payment-ui--item-content">
          <div class="payment-ui--item-title">ABA PAY</div>
          <div class="payment-ui--item-subtitle">Scan to pay with ABA Mobile</div>
        </div>

      </div>

      <div class="payment-ui--item" tabindex="0">
        <div class="payment-ui--logo">
          <img width="48" src="./assets/acleda_bank_acc_paymentopt.png" alt="ABA Pay Logo">
        </div>
        <div class="payment-ui--item-content">
          <div class="payment-ui--item-title">ACLEDA XPay</div>
          <div class="payment-ui--item-subtitle">Make payment with ACLEDA Mobile</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
